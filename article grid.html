<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Articles Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: pink;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 20px;
    }

    .article {
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      transition: all 0.3s ease;
      color: white;
    }

    .article img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }

    .article h3 {
      margin: 15px 0 10px;
      font-size: 20px;
    }

    .article p {
      font-size: 14px;
      color: #fff;
    }

    .article button {
      margin-top: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    /* Different button colors */
    .article:nth-child(1) button { background: #007bff; }
    .article:nth-child(2) button { background: #28a745; }
    .article:nth-child(3) button { background: #ff1493; }
    .article:nth-child(4) button { background: #8b4513; }

    .article button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center; margin-bottom:20px;">Articles Grid</h1>

  <div class="container">
    <div class="article" data-index="0" style="background:#ff6f61;">
      <img src="https://picsum.photos/id/1015/250/180" alt="Article 1">
      <h3>Article 1</h3>
      <p>This is a short description of article 1.</p>
      <button onclick="toggleColor(this)">Change Style</button>
    </div>
    <div class="article" data-index="0" style="background:#6a5acd;">
      <img src="https://picsum.photos/id/1025/250/180" alt="Article 2">
      <h3>Article 2</h3>
      <p>This is a short description of article 2.</p>
      <button onclick="toggleColor(this)">Change Style</button>
    </div>
    <div class="article" data-index="0" style="background:#20b2aa;">
      <img src="https://picsum.photos/id/1035/250/180" alt="Article 3">
      <h3>Article 3</h3>
      <p>This is a short description of article 3.</p>
      <button onclick="toggleColor(this)">Change Style</button>
    </div>
    <div class="article" data-index="0" style="background:#ffb347;">
      <img src="https://picsum.photos/id/1045/250/180" alt="Article 4">
      <h3>Article 4</h3>
      <p>This is a short description of article 4.</p>
      <button onclick="toggleColor(this)">Change Style</button>
    </div>
  </div>

  <script>
    // More distinct color sets for each article
    const colors = [
      ["#ff6f61", "#1e90ff", "#32cd32", "#ffd700"], // red, blue, green, yellow
      ["#6a5acd", "#ff4500", "#2e8b57", "#ff69b4"], // purple, orange, green, pink
      ["#20b2aa", "#8b0000", "#ffa07a", "#4682b4"], // teal, dark red, peach, steel blue
      ["#ffb347", "#006400", "#800080", "#00ced1"]  // orange, dark green, purple, turquoise
    ];

    function toggleColor(button) {
      const article = button.parentElement;
      const container = document.querySelectorAll(".article");
      const index = Array.from(container).indexOf(article); // which article
      let colorIndex = parseInt(article.getAttribute("data-index"));

      // Next color
      colorIndex = (colorIndex + 1) % colors[index].length;
      article.style.background = colors[index][colorIndex];

      // Save updated index
      article.setAttribute("data-index", colorIndex);
    }
  </script>
</body>
</html>
